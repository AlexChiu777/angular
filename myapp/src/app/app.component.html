<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item>
        <mat-icon class="icon">home</mat-icon>
        <span class="label">Home</span>
      </a>
      <a mat-list-item routerLink="/resume">
        <mat-icon class="icon">face</mat-icon>
        <span class="label">Resume</span>
      </a>
      <a mat-list-item *ngIf="auth.isAuthenticated()" [matMenuTriggerFor]="appMenu">
        <mat-icon class="icon">perm_identity</mat-icon>
        <span class="label">Profile</span>
      </a>
      <a mat-list-item *ngIf="!auth.isAuthenticated()" (click)="auth.login()">
        <mat-icon class="icon">input</mat-icon>
        <span class="label">Login</span>
      </a>
      <a mat-list-item type="button" *ngIf="auth.isAuthenticated()" (click)="auth.logout()">
        <mat-icon class="icon">input</mat-icon>
        <span class="label">LogOut</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-menu #appMenu="matMenu">
    <button mat-menu-item>Settings</button>
    <button mat-menu-item>Help</button>
  </mat-menu>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <a (click)="sidenav.toggle()">
          <mat-icon class="icon">menu</mat-icon>
        </a>
      </div>
      <div>
        <a>
          <span class="label">{{ title }}</span>
        </a>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
          <li>
            <a routerLink="">
              <mat-icon class="icon">home</mat-icon>
              <span class="label">Home</span>
            </a>
          </li>
          <li>
            <a routerLink="/resume">
              <mat-icon class="icon">face</mat-icon>
              <span class="label">Resume</span>
            </a>
            <!--a [matMenuTriggerFor]="appMenu" routerLink="/resume"><mat-icon class="icon">face</mat-icon><span class="label">Resume</span> </a-->
            <!-- <button mat-icon-button [matMenuTriggerFor]="appMenu">
                    <mat-icon>more_vert</mat-icon>
                  </button> -->
          </li>
          <li>
            <a *ngIf="auth.isAuthenticated()" [matMenuTriggerFor]="appMenu">
              <mat-icon class="icon">perm_identity</mat-icon>
              <span class="label">Profile</span>
            </a>
          </li>
          <li>
            <a *ngIf="!auth.isAuthenticated()" (click)="auth.login()">
              <mat-icon class="icon">input</mat-icon>
              <span class="label">Login</span>
            </a>
          </li>
          <li>
            <a *ngIf="auth.isAuthenticated()" (click)="auth.logout()"> 
              <mat-icon class="icon">input</mat-icon>
              <span class="label">LogOut</span>
            </a>
          </li>
        </ul>
      </div>
    </mat-toolbar>

    <!-- Main app here -->
    <main>
      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
